<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Radio Button
    </title>
</head>
<body>
  <div class="container">
	
    <h2>Your favorite thing in the world:</h2>
    
    <ul>
    <li>
      <input type="radio" id="pizza" name="selector">
      <label for="pizza">Pizza</label>
      <div class="check"></div>
    </li>
    
    <li>
      <input type="radio" id="bacon" name="selector">
      <label for="bacon">Bacon</label>
      <div class="check"></div>
    </li>
    
    <li>
      <input type="radio" id="cat" name="selector">
      <label for="cat">Cats</label>
      <div class="check"></div>
    </li>
  </ul>
  </div>
</body>

</html>
