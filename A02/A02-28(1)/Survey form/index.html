<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
<body>
    <h1>Survey form</h1>
    <div class="login">
      
        <div class="form">
                <div class="inputbox">
                <div class="label">Name</div>
                <input type="text" placeholder="Enter your name..">
            </div>
            
            <div class="inputbox">
                <div class="label">Email</div>
                <input type="email" placeholder="Enter your email..">
            </div>
            <div class="inputbox">
                <div class="label">Age</div>
                <input type="text" placeholder="Enter your age.." >
            </div>
            <div class="label">Which option best programming Language</div>
            <div class="dropdown">
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
              </select>
            </div>
            <div class="optionbox">
                <div class="label">Would you recommend W3Schools to a friend</div>
                <div class="option"><input type="radio" name="radio" id="yes"><label for="yes">Yes</label></div>
                <div class="option"><input type="radio" name="radio" id="no"><label for="no">No</label></div>
                <div class="option"><input type="radio" name="radio" id="maybe"><label for="maybe">Maybe</label></div>
            </div>
            <div class="label">Language and frameworks known</div>
            <div class="check">
                <div>
                 <input type="checkbox"><span>C</span>
                </div>
                <div>
                 <input type="checkbox"><span>C++</span>
                </div>
                <div>
                 <input type="checkbox"><span>C#</span>
                </div>
                <div> 
                <input type="checkbox"><span>Java</span>
                </div>
                <div>
                 <input type="checkbox"><span>Python</span>
                </div>
                <div>
                 <input type="checkbox"><span>JavaScript</span>
                </div>
                <div>
                 <input type="checkbox"><span>React</span>
                </div>
                <div>
                 <input type="checkbox"><span>Angular</span>
                </div>
                <div>
                 <input type="checkbox"><span>Django</span>
                </div>
                <div>
                 <input type="checkbox"><span>Spring</span>
                </div>
              
            </div>
            <div class="label">Any commands or suggestion</div>
            <input class="suggest" type="text">
            <div class="btn">
            <input type="submit" value="Submit">
            <br>
         


        </div>
        <br>

    </div>

           
</body>
</html>
